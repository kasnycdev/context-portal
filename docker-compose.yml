version: '3.8'

services:
  context-portal-mcp-sse:
    build: .
    container_name: context-portal-mcp-sse
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - WORKSPACE_DIR=/app/data
      - LOG_LEVEL=INFO
    volumes:
      - context-portal-data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network

volumes:
  context-portal-data:
    driver: local

networks:
  mcp-network:
    driver: bridge
